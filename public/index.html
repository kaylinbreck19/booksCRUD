<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book CRUD App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-4">
    <h2>CRUD - Book Library</h2>
    <form id="bookForm" class="mb-4">
        <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" class="form-control" id="title" autocomplete="on" required>
        </div>
        <div class="form-group">
            <label for="name">Author's Name</label>
            <input type="text" class="form-control" id="name" autocomplete="on" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
    <div>
        <label for="bookId">Search by ID:</label>
        <input type="text" id="bookId" class="form-control" placeholder="Enter Book ID">
        <button id="getBooksBtn" class="btn btn-success mt-2">Get Books</button>
    </div>
    <div id="bookList" class="mt-4"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
